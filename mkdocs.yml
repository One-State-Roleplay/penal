plugins:
  - search:
      lang: en
      separator: '[\s\-\.]'
      prebuild_index: true

markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  font:
    text: Poppins
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/onestaterp
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/onestateroleplay
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/onestateroleplayofficial
  generator: false

extra_css:
  - stylesheets/extra.css